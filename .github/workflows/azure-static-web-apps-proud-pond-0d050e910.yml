name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Optimize, and Deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET 10 Preview
        run: |
          curl -fsSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 10.0 --install-dir $HOME/.dotnet
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV

      - name: Verify .NET Version
        run: dotnet --version

      - name: Restore Dependencies
        run: dotnet restore app

      - name: Build Blazor WebAssembly (Release, Trimmed)
        run: dotnet build app --configuration Release --no-restore

      - name: Publish Blazor WebAssembly (Trim, Optimize)
        run: dotnet publish app -c Release -o app/build

      # --- Optimization Step: Brotli compress static assets ---
      - name: Install Brotli
        run: sudo apt-get update && sudo apt-get install -y brotli

      - name: Brotli Compress Static Files
        run: |
          find app/build/wwwroot -type f \( -name '*.js' -o -name '*.css' -o -name '*.wasm' \) -exec brotli -f -q 11 {} \;

      # --- Optionally: Clean up unnecessary files ---
      - name: Remove Unnecessary Files
        run: |
          find app/build/wwwroot -type f -name '*.pdb' -delete

      # --- Deploy to Azure Static Web Apps ---
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_POND_0D050E910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "app/build/wwwroot"
          api_location: "Api"
          output_location: ""
          # Uncomment the following line to allow workflow to continue without deploying if the secret is missing
          # skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_POND_0D050E910 }}
          action: "close"
